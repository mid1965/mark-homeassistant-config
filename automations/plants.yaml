# **************************************************************

- id: water_the_dragon_tree_large
  alias: Alert Me The Large Dragon Tree Needs Watering
  trigger:
    platform: state
    entity_id: group.presence
    from: not_home
    to: home
  condition:
    condition: numeric_state
    entity_id: sensor.dragon_tree_large_moisture
    below: 20
  action:
  - service: notify.pushbullet
    data:
      message: Water the Large Dragon Tree!
  - service: notify.gmail
    data:
      title: The Large Dragon Tree Needs Watering!
      message: The Large Dragon Tree Moisture Level has dropped below 20%
  - service: notify.notifyme
    data:
      message: Water the Large Dragon Tree!

